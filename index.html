<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finances</title>
</head>

<body>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <header>
        <h1 id="logo"> dev.finances </h1>
    </header>
    <main>
        <section id="balance">
            <h2> Balanço </h2>
            <div class="card">
                <h3> Entradas </h3>
                <p> R$ 5.000,00 </p>
            </div>
            <div class="card">
                <h3> Saídas </h3>
                <p> R$ 2.000,00 </p>
            </div>
            <div class="card">
                <h3> Total </h3>
                <p> R$ 3.000,00 </p>
            </div>
        </section>
        <section id="transaction">
            <h2> Transações </h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th> Descrição</th>
                        <th> Valor </th>
                        <th> Data </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Luz </td>
                        <td> R$ 300,00 </td>
                        <td> 01.03.2020</td>
                    </tr>
                    <tr>
                        <td> Água </td>
                        <td> R$ 95,00 </td>
                        <td> 02.03.2020</td>
                    </tr>
                    <tr>
                        <td> Aluguel </td>
                        <td> R$ 1.500,00 </td>
                        <td> 03.03.2020</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer> </footer>
</body>

</html>
